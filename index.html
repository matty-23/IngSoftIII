  <style>

    /* ---------- LOGIN ---------- */

    .logo-icon { width:36px;height:36px;border-radius:8px; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:#fff; display:flex; align-items:center; justify-content:center; font-weight:700; }

    .user-menu { position:absolute; top:100%; right:0; margin-top:8px; background:#fff; border:1px solid #e0e0e0; border-radius:8px; box-shadow:0 4px 12px rgba(0,0,0,.12); display:none; min-width:200px; z-index:1000; }

    .content { flex:1; overflow:auto; padding:22px; background: linear-gradient(#f8fbff00,#ffffff00); }

    .empty-state { text-align:center; padding:60px 20px; color:#5f6368; }

    /* small helpers */
    .hidden { display:none; }
    .flex { display:flex; align-items:center; justify-content:center; }

<body>

  <!-- ===== LOGIN ===== -->
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <div class="login-logo">AY</div>
      <div class="login-title">ArchivosYa</div>

      <div class="login-tabs">

  <!-- ===== APP ===== -->

    <header class="header">
      <div class="header-left">
        <div class="logo">
          <div class="logo-icon">AY</div>
          <div>ArchivosYa</div>
        </div>
        <div class="search-bar">
          <div>üîç</div>

        </div>
      </div>

      <div class="user-section" id="userSection">

<script>
/* ================== CONFIG ================== */
const API_URL = 'http://192.168.0.106:3000/api';
const socket = io('http://192.168.0.106:3000');
// const API_URL = 'http://10.8.74.222:3000/api';
// const socket = io('http://10.8.74.222:3000');


/* ================== ESTADO GLOBAL ================== */
let currentUser = null;
let currentUserId = null;
let currentFolderId = null;
let currentFileId = null; // archivo abierto actualmente
let selectedShareTargetId = null; // id seleccionado para compartir

/* ================== SOCKET (TIEMPO REAL) ================== */
/* Escucha bloqueos provenientes del servidor */
socket.on('fileLocked', ({ fileId, userId }) => {
  const card = document.querySelector(`.file-card[data-id="${fileId}"]`);
  if (card) {
    card.classList.add('locked');
    card.title = `Bloqueado por ${userId}`;
  }
});
socket.on('fileUnlocked', ({ fileId }) => {
  const card = document.querySelector(`.file-card[data-id="${fileId}"]`);
  if (card) {
    card.classList.remove('locked');
    card.title = '';
  }
});

/* ================== INICIALIZACI√ìN / SESI√ìN ================== */
window.addEventListener('DOMContentLoaded', () => {
  const saved = localStorage.getItem('archivosya_user');
  if (saved) {
    try {
      currentUser = JSON.parse(saved);
      currentUserId = currentUser._id || currentUser.id;
      console.log('üë§ Sesi√≥n recuperada:', currentUser.email);
      showApp();
    } catch (e) {
      console.warn('No se pudo parsear usuario guardado:', e);
      localStorage.removeItem('archivosya_user');
    }
  }
});

/* ================== LOGIN / REGISTER UI ================== */
function switchTab(tab) {
  document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));
  if (tab === 'login') {
    document.getElementById('tabLogin').classList.add('active');
    document.getElementById('loginForm').classList.add('active');
  } else {
    document.getElementById('tabRegister').classList.add('active');
    document.getElementById('registerForm').classList.add('active');
  }
  hideMessages();
}

/* Manejo de mensajes */
function showError(msg) { const el = document.getElementById('loginError'); el.textContent = msg; el.classList.add('show'); }
function showSuccess(msg) { const el = document.getElementById('loginSuccess'); el.textContent = msg; el.classList.add('show'); }
function hideMessages() { document.getElementById('loginError').classList.remove('show'); document.getElementById('loginSuccess').classList.remove('show'); }

async function handleLogin(e) {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value.trim();
  if (!email) { showError('Ingresa un email'); return; }
  try {
    const res = await fetch(`${API_URL}/auth/login`, {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email })
    });
    const data = await res.json();
    if (res.ok && data.user) {
      currentUser = data.user;
      currentUserId = currentUser._id || currentUser.id;
      localStorage.setItem('archivosya_user', JSON.stringify(currentUser));
      showSuccess('¬°Inicio de sesi√≥n exitoso!');
      setTimeout(() => showApp(), 700);
    } else {
      showError(data.error || 'Credenciales inv√°lidas');
    }
  } catch (err) {
    console.error('Error login:', err);
    showError('Error al conectar con el servidor');
  }
}

async function handleRegister(e) {
  e.preventDefault();
  const nombreUsuario = document.getElementById('registerName').value.trim();
  const email = document.getElementById('registerEmail').value.trim();
  if (!nombreUsuario || !email) { showError('Completa los datos'); return; }
  try {
    const res = await fetch(`${API_URL}/auth/register`, {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ nombreUsuario, email })
    });
    const data = await res.json();
    if (res.ok && data.user) {
      currentUser = data.user;
      currentUserId = currentUser._id || currentUser.id;
      localStorage.setItem('archivosya_user', JSON.stringify(currentUser));
      showSuccess('Cuenta creada correctamente');
      setTimeout(() => showApp(), 700);
    } else {
      showError(data.error || 'Error en el registro');
    }
  } catch (err) {
    console.error('Error register:', err);
    showError('Error al conectar con el servidor');
  }
}

function handleLogout() {
  if (!confirm('¬øCerrar sesi√≥n?')) return;
  localStorage.removeItem('archivosya_user');
  currentUser = null; currentUserId = null;
  // limpiar UI
  document.getElementById('appContainer').classList.remove('active');
  document.getElementById('loginContainer').style.display = 'flex';
  document.getElementById('loginForm').reset();
  document.getElementById('registerForm').reset();
  hideMessages();
}

/* Mostrar app */
function showApp() {
  if (!currentUser) return;
  document.getElementById('loginContainer').style.display = 'none';
  const app = document.getElementById('appContainer');
  app.classList.add('active');
  app.setAttribute('aria-hidden', 'false');
  updateUserUI();
  loadFiles();
}

function updateUserUI() {
  if (!currentUser) return;
  document.getElementById('userName').textContent = currentUser.nombreUsuario || currentUser.name || 'Usuario';
  document.getElementById('userEmail').textContent = currentUser.email || '';
  const avatar = document.getElementById('userAvatar');
  const initial = (currentUser.nombreUsuario || currentUser.email || 'U')[0].toUpperCase();
  avatar.textContent = initial;
}

function toggleUserMenu(force) {
  const menu = document.getElementById('userMenu');
  if (force === undefined) menu.classList.toggle('active');
  else menu.classList.toggle('active', Boolean(force));
}
document.addEventListener('click', (e) => {
  const userSection = document.getElementById('userSection');
  if (userSection && !userSection.contains(e.target)) toggleUserMenu(false);
});

/* ================== UTIL: CARGA / UI ================== */
function showLoading() { document.getElementById('loadingIndicator').classList.remove('hidden'); document.getElementById('filesContainer').classList.add('hidden'); document.getElementById('emptyState').classList.add('hidden'); }
function hideLoading() { document.getElementById('loadingIndicator').classList.add('hidden'); document.getElementById('filesContainer').classList.remove('hidden'); }
function showEmptyState() { document.getElementById('emptyState').classList.remove('hidden'); document.getElementById('filesContainer').classList.add('hidden'); }
function hideEmptyState() { document.getElementById('emptyState').classList.add('hidden'); document.getElementById('filesContainer').classList.remove('hidden'); }

/* ================== RENDER & INTERACCI√ìN DE ARCHIVOS ================== */
async function loadFiles(folderId = null) {
  if (!currentUser) return;
  showLoading();
  currentFolderId = folderId || currentUser.carpetaPersonalId || 'root';
  try {
    const [filesRes, foldersRes] = await Promise.all([
      fetch(`${API_URL}/files/folder/${currentFolderId || 'root'}`).then(r => r.json()),
      fetch(`${API_URL}/folders?parentId=${currentFolderId || 'root'}`).then(r => r.json())
    ]);
    const files = Array.isArray(filesRes) ? filesRes : (filesRes.files || []);
    const folders = Array.isArray(foldersRes) ? foldersRes : (foldersRes.folders || []);
    const items = [ ...folders.map(f => ({ ...f, type: 'folder' })), ...files.map(f => ({ ...f, type: 'file' })) ];
    hideLoading();
    if (!items || items.length === 0) { showEmptyState(); return; }
    hideEmptyState();
    renderFiles(items);
  } catch (err) {
    console.error('Error loadFiles:', err);
    hideLoading();
    alert('Error al cargar archivos (revisa la consola).');
  }
}

/* renderFiles: unifica distintos formatos de objeto (._id, .id, .targetId) */
function renderFiles(items, modo = 'normal') {
  const container = document.getElementById('filesContainer');
  container.innerHTML = '';
  items.forEach(item => {
    const isFolder = item.type === 'folder' || item.tipo === 'carpeta';
    const itemId = item._id || item.id || item.targetId || item.folderId || item._id;
    const icon = isFolder ? 'üìÅ' : 'üìÑ';

    const card = document.createElement('div');
    card.className = 'file-card';
    card.dataset.id = itemId;

    // si el item viene marcado como locked (por API), reflejarlo
    if (item.locked) card.classList.add('locked');

    const left = document.createElement('div');
    left.style.display = 'flex'; left.style.alignItems = 'center';
    left.innerHTML = `
      <div class="file-icon ${isFolder ? 'folder' : 'file'}">${icon}</div>
      <div style="min-width:0">
        <div style="font-weight:600; font-size:14px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
          ${escapeHtml(item.name || item.nombre || '(sin nombre)')}
        </div>
        <div style="font-size:12px; color:#777;">${isFolder ? 'Carpeta' : (item.mimeType || '')}</div>
      </div>
    `;

    left.onclick = () => {
      if (isFolder) loadFiles(itemId);
      else openFile({ ...item, _id: itemId });
    };

    const right = document.createElement('div');
    right.style.display = 'flex'; right.style.gap = '8px';

    if (!isFolder) {
      const btnOpen = document.createElement('button');
      btnOpen.className = 'btn btn-secondary';
      btnOpen.textContent = 'Abrir';
      btnOpen.onclick = (e) => { e.stopPropagation(); openFile({ ...item, _id: itemId }); };
      right.appendChild(btnOpen);
    }
    if (modo !== 'shared') {
      const btnShare = document.createElement('button');
      btnShare.className = 'btn btn-primary';
      btnShare.textContent = 'Compartir';
      btnShare.onclick = (e) => { e.stopPropagation(); openShareModal(itemId); };
      right.appendChild(btnShare);
    }

    card.appendChild(left);
    card.appendChild(right);
    container.appendChild(card);
  });
}

/* ================== APERTURA / BLOQUEO / EDICI√ìN ================== */

let ydoc = null;
let ytext = null;
let ignoreLocalEvent = false;
let ytextObserver = null;

async function openFile(file) {
  const fileId = file?._id || file?.id || file?.targetId;
  if (!fileId) return alert('Archivo sin ID.');
  
  socket.emit('file:join', { fileId, userId: currentUserId });
  // Cerrar documento anterior
  if (ydoc) await closeAndUnlockEditModal();

  currentFileId = fileId;
  
  // Cargar metadatos primero
  const resp = await fetch(`${API_URL}/files/${fileId}?userId=${currentUserId}`);
  // const permRes = await fetch(`${API_URL}/compartidos/permisos?fileId=${fileId}&userId=${currentUserId}`)
  // .then(res => res.json())
  // .then(data => console.log(data))
  // .catch(err => console.error(err));
// if (!permRes) {
//   console.error('Error HTTP:', permRes.status, permRes.statusText);
//   const err = await permRes.json().catch(() => ({}));
//   throw new Error(err.error || 'Error desconocido');
// }
// const data = await permRes.json(); // ‚úÖ ¬°await + .json()!
// console.log('Permiso recibido:', data);
  const url = `${API_URL}/compartidos/permisos?fileId=${fileId}&userId=${currentUserId}`;

  console.log('üîπ Iniciando fetch a:', url);

  const permRes = await fetch(url);
  
  console.log('üî∏ Estado HTTP:', permRes.status);
  console.log('üî∏ Headers:', Object.fromEntries(permRes.headers.entries()));
  
  // ‚ö†Ô∏è Verifica: ¬øes JSON el Content-Type?
  const contentType = permRes.headers.get('content-type');
  console.log('üî∏ Content-Type:', contentType);

  if (!permRes.ok) {
    console.error('‚ùå Respuesta no OK');
    const text = await permRes.text(); // usa .text() para ver cuerpo crudo
    console.log('‚ùå Cuerpo crudo (error):', text);
    return;
  }

  try {
    // ‚úÖ Esta es la forma correcta:
    const data = await permRes.json();
    console.log('‚úÖ JSON parseado correctamente:', data);
    return data;
  } catch (e) {
    console.error('üí• Error al parsear JSON:', e);
    const text = await permRes.text();
    console.log('üí• Cuerpo crudo (no JSON):', text);
  }
  if (!resp) throw new Error('Archivo no encontrado');
  const full = await resp.json();
  
  document.getElementById('editName').value = full.name || '';
  const textarea = document.getElementById('editContent');
  
  // ‚úÖ Inicializar textarea con contenido actual
  textarea.value = full.content || ' ';
  
  // Crear documento Yjs
  ydoc = new Y.Doc();
  ytext = ydoc.getText('content');
  
  // ‚úÖ Inicializar Yjs con el contenido actual
  ytext.insert(0, full.content || ' ');

  // üîå Configurar Socket.IO
  socket.off('yjs-update'); // Limpiar listeners previos
  
  socket.on('yjs-update', ({ fileId: incomingFileId, update }) => {
    if (incomingFileId === currentFileId && ydoc) {
      ignoreLocalEvent = true;
      Y.applyUpdate(ydoc, new Uint8Array(update));
      ignoreLocalEvent = false;
    }
  });

  // üìù Observer para cambios remotos
  ytextObserver = () => {
    if (ignoreLocalEvent) return;
    textarea.value = ytext.toString();
  };
  ytext.observe(ytextObserver);

  // ‚å®Ô∏è Listener para cambios locales
  const handleInput = () => {
    if (ignoreLocalEvent) return;
    
    ignoreLocalEvent = true;
    const localValue = textarea.value;
    const remoteValue = ytext.toString();
    
    if (localValue !== remoteValue) {
      ytext.delete(0, ytext.length);
      ytext.insert(0, localValue);
    }
    ignoreLocalEvent = false;
  };
  
  textarea.removeEventListener('input', handleInput); // Evitar duplicados
  textarea.addEventListener('input', handleInput);

  // üì§ Enviar updates a otros clientes
  ydoc.on('update', (update) => {
    if (!ignoreLocalEvent) {
      socket.emit('yjs-update', { 
        fileId: currentFileId, 
        update: Array.from(update) 
      });
    }
  });
  const permData = await permRes.json();
  const permiso = permData || 4; // valor por defecto (solo lectura)
  console.log(permRes);
  applyPermissionToEditor(permData);
  showModal('editModal');
}
function applyPermissionToEditor(permiso) {
  const textarea = document.getElementById('editContent');
  textarea.readOnly = (permiso === 4); // ‚úÖ solo lectura = 4
}
async function persistFileToDB() {
  if (!currentFileId || !ydoc || !ytext) return;

  try {
    // Convertir el documento Yjs a texto plano
    const content = ytext.toString();

    // Enviar a tu API (PUT /files/:id)
    const res = await fetch(`${API_URL}/files/${currentFileId}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content, userId: currentUserId })
    });

    if (!res.ok) {
      console.warn(`‚ö†Ô∏è Error al guardar ${currentFileId}: ${res.status}`);
    } else {
      console.log(`üíæ Archivo ${currentFileId} persistido correctamente`);
    }
  } catch (err) {
    console.error('‚ùå persistFileToDB error:', err);
  }
}

/* Guardar archivo (PUT) */
async function saveFile() {
  if (!currentFileId) { alert('No hay archivo seleccionado.'); return; }
  if (!currentUserId) { alert('Debes iniciar sesi√≥n'); return; }
  const content = document.getElementById('editContent').value;

  const saveBtn = document.getElementById('saveFileBtn');
  saveBtn.disabled = true; saveBtn.textContent = 'Guardando...';

  try {
    const res = await fetch(`${API_URL}/files/${currentFileId}`, {
      method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ content, userId: currentUserId })
    });
    const text = await res.text().catch(()=>null);
    let body = text;
    try { body = text ? JSON.parse(text) : null; } catch(e){}

    if (res.ok) {
      alert('Archivo guardado ‚úÖ');
      // tras guardar, desbloqueamos y recargamos
      await closeAndUnlockEditModal();
      await loadFiles(currentFolderId);
    } else {
      console.error('PUT failed', res.status, body);
      alert('Error al guardar (revisa consola).');
    }
  } catch (err) {
    console.error('Error saveFile:', err);
    alert('No se pudo conectar al servidor.');
  } finally {
    saveBtn.disabled = false; saveBtn.textContent = 'Guardar';
  }
}

/* ================== UNLOCK / CERRAR MODAL ================== */
async function unlockFile(fileId) {
  if (!fileId || !currentUserId) return;
  
  socket.emit('file:leave', { 
    fileId, 
    userId: currentUserId 
  });
}

async function closeAndUnlockEditModal() {
  // Persistir en DB
  await persistFileToDB();

  // Limpiar autosave
  if (window.__autosaveInterval) {
    clearInterval(window.__autosaveInterval);
    window.__autosaveInterval = null;
  }
  
  // Limpiar observer
  if (ytext && ytextObserver) {
    ytext.unobserve(ytextObserver);
    ytextObserver = null;
  }
  
  // Limpiar listeners de textarea
  const textarea = document.getElementById('editContent');
  const newTextarea = textarea.cloneNode(true);
  textarea.parentNode.replaceChild(newTextarea, textarea);
  
  // Destruir documento Yjs
  if (ydoc) {
    ydoc.destroy();
    ydoc = null;
    ytext = null;
  }
  
  // Limpiar socket listeners
  socket.off('yjs-update');
  
  currentFileId = null;
  closeModal('editModal');
}

/* Cerrar modal est√°ndar */
function closeModal(modalId) {
  const modal = document.getElementById(modalId);
  modal.classList.remove('active');
  modal.setAttribute('aria-hidden', 'true');
}

/* Mostrar modal */
function showModal(modalId) {
  const modal = document.getElementById(modalId);
  modal.classList.add('active');
  modal.setAttribute('aria-hidden', 'false');
}

/* ================== CREAR NUEVO ================== */
async function createNew() {
  const type = document.getElementById('newType').value;
  const name = document.getElementById('newName').value.trim();
  if (!name) { alert('Ingresa un nombre.'); return; }
  try {
    const endpoint = type === 'file' ? 'files' : 'folders';
    const body = type === 'file' ? { name, userId: currentUserId, folderId: currentFolderId } : { name, userId: currentUserId, parentId: currentFolderId };
    const res = await fetch(`${API_URL}/${endpoint}`, {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)
    });
    if (res.ok) {
      closeModal('newModal');
      document.getElementById('newName').value = '';
      loadFiles(currentFolderId);
    } else {
      const err = await res.text().catch(()=>null);
      console.error('createNew failed', err);
      alert('Error al crear (revisa consola).');
    }
  } catch (err) {
    console.error('Error createNew:', err);
    alert('No se pudo crear (revisa consola).');
  }
}

async function compartirArchivo(ownerId, targetId, destinatarioEmail, permiso) {
  try {

      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ ownerId, targetId, destinatarioEmail, permiso })
    });
    if (!res.ok) { const t = await res.text(); throw new Error(t || 'HTTP ' + res.status); }
    const data = await res.json();
    alert(data.message || 'Compartido correctamente');
    return data.ref;
  } catch (err) {
    console.error('compartirArchivo error:', err);
    alert('No se pudo compartir (revisa consola).');
  }
}

/* ================== CARGAR COMPARTIDOS ================== */
async function loadShared() {
  showLoading();
  try {
    if (!currentUserId) { alert('No hay usuario logueado'); hideLoading(); return; }
    const items = await obtenerCompartidos(currentUserId);
    hideLoading();
    if (!items || items.length === 0) { showEmptyState(); return; }
    hideEmptyState();
    renderFiles(items, 'shared');
  } catch (err) {
    console.error('loadShared error:', err);
    hideLoading();
    alert('Error al cargar compartidos');
  }
}

/* ================== AYUDAS ================== */
function escapeHtml(s) {
  if (s === undefined || s === null) return '';
  return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c]));
}
